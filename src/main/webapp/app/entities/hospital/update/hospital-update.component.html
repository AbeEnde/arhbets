<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-hospital-heading" data-cy="HospitalCreateUpdateHeading" jhiTranslate="ahbetsApp.hospital.home.createOrEditLabel">
        Create or edit a Hospital
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" [hidden]="editForm.get('id')!.value == null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="ahbetsApp.hospital.no" for="field_no">No</label>
          <input type="number" class="form-control" name="no" id="field_no" data-cy="no" formControlName="no" />
          <div *ngIf="editForm.get('no')!.invalid && (editForm.get('no')!.dirty || editForm.get('no')!.touched)">
            <small class="form-text text-danger" [hidden]="!editForm.get('no')?.errors?.number" jhiTranslate="entity.validation.number">
              This field should be a number.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="ahbetsApp.hospital.hospitalName" for="field_hospitalName">Hospital Name</label>
          <input
            type="text"
            class="form-control"
            name="hospitalName"
            id="field_hospitalName"
            data-cy="hospitalName"
            formControlName="hospitalName"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="ahbetsApp.hospital.code" for="field_code">Code</label>
          <input type="text" class="form-control" name="code" id="field_code" data-cy="code" formControlName="code" />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
