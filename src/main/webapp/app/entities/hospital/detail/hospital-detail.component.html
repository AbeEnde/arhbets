<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="hospital">
      <h2 data-cy="hospitalDetailsHeading"><span jhiTranslate="ahbetsApp.hospital.detail.title">Hospital</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ hospital.id }}</span>
        </dd>
        <dt><span jhiTranslate="ahbetsApp.hospital.no">No</span></dt>
        <dd>
          <span>{{ hospital.no }}</span>
        </dd>
        <dt><span jhiTranslate="ahbetsApp.hospital.hospitalName">Hospital Name</span></dt>
        <dd>
          <span>{{ hospital.hospitalName }}</span>
        </dd>
        <dt><span jhiTranslate="ahbetsApp.hospital.code">Code</span></dt>
        <dd>
          <span>{{ hospital.code }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/hospital', hospital.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
