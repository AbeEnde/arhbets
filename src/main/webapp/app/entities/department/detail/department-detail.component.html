<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="department">
      <h2 data-cy="departmentDetailsHeading"><span jhiTranslate="ahbetsApp.department.detail.title">Department</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ department.id }}</span>
        </dd>
        <dt><span jhiTranslate="ahbetsApp.department.depID">Dep ID</span></dt>
        <dd>
          <span>{{ department.depID }}</span>
        </dd>
        <dt><span jhiTranslate="ahbetsApp.department.depName">Dep Name</span></dt>
        <dd>
          <span>{{ department.depName }}</span>
        </dd>
        <dt><span jhiTranslate="ahbetsApp.department.available">Available</span></dt>
        <dd>
          <span>{{ department.available }}</span>
        </dd>
        <dt><span jhiTranslate="ahbetsApp.department.relesed">Relesed</span></dt>
        <dd>
          <span>{{ department.relesed }}</span>
        </dd>
        <dt><span jhiTranslate="ahbetsApp.department.assigned">Assigned</span></dt>
        <dd>
          <span>{{ department.assigned }}</span>
        </dd>
        <dt><span jhiTranslate="ahbetsApp.department.hcode">Hcode</span></dt>
        <dd>
          <span>{{ department.hcode }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/department', department.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
